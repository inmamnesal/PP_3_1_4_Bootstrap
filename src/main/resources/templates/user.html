<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title> List of users</title>
</head>
<style>
    body {
        background: ghostwhite;
    }
</style>

<body>
<div style="background-color: black; color: white" class="container-fluid">
    <div class="row">
        <div class="col-md-11">
            <span style="font-weight: bold" th:text="${user.getUsername()}"/>
            with roles:
            <span th:text="${user.getRolesForWeb()}"/>
        </div>
        <div class="col-md-1">
            <button style="color: darkgrey; background: black" onclick="window.location.href='/logout';">Logout</button>
        </div>
    </div>
</div>
<p></p>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-2" style="background: white">
            <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <a class="nav-link active" id="v-pills-profile-tab" data-toggle="pill" href="#v-pills-profile" role="tab" aria-controls="v-pills-profile" aria-selected="false">User</a>
            </div>
        </div>

        <div class="col-md-10">
            <div class="tab-content" id="v-pills-tabContent">
                <div class="tab-pane fade show active" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab">
                    <div class="container-fluid">
                        <h2>User information-page</h2>
                    </div>
                    <div class="container-fluid">
                        <h4>About user</h4>
                        <table class="table table-striped table-hover" style="background: white">
                            <thead>
                            <tr>
                                <th style="color:black" scope ="col">id</th>
                                <th style="color:black" scope="col">Name</th>
                                <th style="color:black" scope="col">Lastname</th>
                                <th style="color:black" scope="col">Age</th>
                                <th style="color:black" scope="col">Username</th>
                                <th style="color:black" scope="col">Role</th>

                            </tr>
                            </thead>

                            <tr th:each="user: ${user}">
                                <td style="color:black" th:text="${user.getId()}"/>
                                <td style="color:black"  th:text="${user.getName()}"/>
                                <td style="color:black"  th:text="${user.getLastname()}"/>
                                <td style="color:black"  th:text="${user.getAge()}"/>
                                <td style="color:black"  th:text="${user.getUsername()}"/>
                                <td style="color:black"  th:text="${user.getRolesForWeb()}"/>
                                <td>
                                <button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#exampleModal">Change password</button>


                                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                    <div class="modal-dialog">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h5 class="modal-title" id="exampleModalLabel"> new password</h5>
                                                <button class="btn-close" data-dismiss="modal" aria-label="close">X</button>
                                            </div>
                                            <div class="modal-body">
                                                <form method="POST">
                                                    <p>change password</p>
                                                    <form method="POST">
                                                        <p><label for="newPassword"></label>
                                                            <input type="text" name="newPassword" value="" pattern="^[a-zA-Z0-9_.$]+$" id="newPassword" placeholder="newPassword" required></p>
                                                        <div class="modal-footer">
                                                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                                            <button type="submit" class="btn btn-secondary">Change</button>
                                                        </div>
                                                    </form>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
